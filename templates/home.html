{% extends 'base.html' %}

{% block title %}
Home Page
{% endblock %}

{% block content %}
<h1>This is the homepage</h1>
<h3>Contacts</h3>
<ul>
    {% for contact in contacts %}
    <li>
        {{ contact.name }} - 
        {{ contact.email }} - 
        {{ contact.message }} - 
    </li>
    {% endfor %}
</ul>
{% endblock %}
